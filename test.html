<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin:0;
        padding:0;
        height: 100%;
        width: 100%;
      }

    </style>
    <title>test</title>
</head>
<body style="background-color:black;">

<div id="particle-canvas" style="width:100%; height:100%; padding:0;"></div>
<script src="src/particles.js"></script>
<script>
  const opts = {
    // Particle colors
    colors:  ["#fffb96", "#f47cd4", "#01cdfe"], // a e s t h e t i c

    // Average particle velocity
    velocity: 2,

    // Average area per particle in sq pixels
    sparsity: 10000,

    // Distance at which particles are close enough to glow
    range: 400,

    // How fast particles change size
    sizeScale: 0.01,

    // Soft size limits
    sizeMin: 0.75,
    sizeMax: 4.0,

    // Milliseconds between redraws
    updateMs: 50,

    // Frames for fade in/out
    fadeFrames: 20
  };
  var pn = new ParticleNetwork("particle-canvas", opts);
  pn.start();
</script>

</body>
</html>
