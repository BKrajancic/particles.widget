<!DOCTYPE html>
<html>
<head>
  <meta charset="ascii">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin:0;
        padding:0;
        height: 100%;
        width: 100%;
      }

    </style>
    <title>test</title>
</head>
<body style="background-color:black;">

<div id="particle-canvas" style="width:100%; height:100%; padding:0;" onmouseup="OnClick(event)"></div>
<script src="src/particles.js"></script>
<script>
  const opts = {
    // Particle colors
    colors:  ["#fffb96", "#f47cd4", "#01cdfe"], // a e s t h e t i c

    speed: 500,

    // How often the particles change direction. (0.0 - 1.0)
    wander: 0.2,

    // How flickery the particles appear. (0.0 -> anything really)
    flicker: 0.7,

    // Number of particles
    number: 50,

    // Distance at which particles are close enough to glow
    range: 200,

    // Minimum particle size
    sizeMin: 15,

    // Max particle size
    sizeMax: 30,

    // Skip frames to save CPU cycles. If this number is zero, the animation will
    // run at around 6
    frameSkip: 0,
  };

  var pn = new ParticleNetwork("particle-canvas", opts);
  pn.start();

  function OnClick(event) {
    pn.click();
  }
</script>

</body>
</html>
