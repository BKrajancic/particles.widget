<!DOCTYPE html>
<html>
<head>
  <meta charset="ascii">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin:0;
        padding:0;
        height: 100%;
        width: 100%;
      }

    </style>
    <title>test</title>
</head>
<body style="background-color:black;">

<div id="particle-canvas" style="width:100%; height:100%; padding:0;" onmouseup="OnClick(event)"></div>
<script src="src/particles.js"></script>
<script>
  const opts = {
    // Particle colors
    colors:  ["#fffb96", "#f47cd4", "#01cdfe"], // a e s t h e t i c

    // Average particle velocity
    velocity: 70,

    // Likelyhood of particle changing velocity (0.0 - 1.0)
    velocityFlicker: 0.001,

    // Number of particles. Adjust to your screen size
    numParticles: 50,

    // Distance at which particles are close enough to glow
    range: 200,

    sizeMin: 1,
    sizeMax: 4,
    sizeFlicker: 0.001,

    // Number of frames to skip when using requestAnimationFrame
    frameSkip: 5,
  };
  var pn = new ParticleNetwork("particle-canvas", opts);
  pn.start();

  function OnClick(event) {
    pn.click();
  }
</script>

</body>
</html>
