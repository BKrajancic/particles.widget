<!DOCTYPE html>
<html>
<head>
  <meta charset="ascii">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin:0;
        padding:0;
        height: 100%;
        width: 100%;
      }

    </style>
    <title>test</title>
</head>
<body style="background-color:black;">

<div id="particle-canvas" style="width:100%; height:100%; padding:0;"></div>
<script src="src/particles.js"></script>
<script>
  const opts = {
    // Particle colors
    colors:  ["#fffb96", "#f47cd4", "#01cdfe"], // a e s t h e t i c

    // Average particle velocity
    velocity: 100,

    // Likelyhood of particle changing velocity (0.0 - 1.0)
    velocityFlicker: 0.05,

    // Average area per particle in sq pixels
    sparsity: 10000,

    // Distance at which particles are close enough to glow
    range: 400,

    sizeMin: 1,
    sizeMax: 6,
    sizeFlicker: 0.05,

    // Number of frames to skip when using requestAnimationFrame
    frameSkip: 2,
  };
  var pn = new ParticleNetwork("particle-canvas", opts);
  pn.start();
</script>

</body>
</html>
